<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <table id="tbl">

        <input class="out" id="txt" type="text">
      </th>
      <tr>
        <tr>
          <td>
            <button class="btn other" id="btn-ac" onclick="ac()">AC</button>
          </td>
          <td>

          </td>
          <td>
            <button class="btn func" id="btn-div">Ã·</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="btn numbers" id="btn-7" onclick="seven()">7</button>
          </td>
          <td>
            <button class="btn numbers" id="btn-8" onclick="eight()">8</button>
          </td>
          <td>
            <button class="btn numbers" id="btn-9" onclick="nine()">9</button>
          </td>
          <td>
            <button class="btn func" id="btn-multi">x</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="btn numbers" id="btn-4" onclick="four()">4</button>
          </td>
          <td>

          </td>
        </tr>

          <td>

          </td>
          <td>
            <button class="btn numbers" id="btn-2" onclick="two()">2</button>
          </td>
          <td>
            <button class="btn numbers" id="btn-3" onclick="three()">3</button>
          </td>
          <td>
            <button class="btn func" id="btn-add">+</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="btn numbers" id="btn-0" onclick="zero()">0</button>
          </td>
          <td>
            <button class="btn numbers" id="btn-00" onclick="doubleZero()">00</button>
