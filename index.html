<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <table id="tbl">
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <tr>
          <td>
            <button class="btn other" id="btn-ac">AC</button>
          </td>
          <td>
            <button class="btn other" id="btn-arrow">⬅</button>
          </td>
          <td>
            <button class="btn other" id="btn-present">%</button>
          </td>
          <td>
            <button class="btn func" id="btn-div">÷</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="btn" id="btn-7">7</button>
          </td>
          <td>
            <button class="btn" id="btn-8">8</button>
          </td>
          <td>
            <button class="btn" id="btn-9">9</button>
          </td>
          <td>
            <button class="btn func" id="btn-multi">x</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="btn" id="btn-4">4</button>
          </td>
          <td>
            <button class="btn" id="btn-5">5</button>
          </td>
          <td>
            <button class="btn" id="btn-6">6</button>
          </td>
          <td>
            <button class="btn func" id="btn-sub">-</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="btn" id="btn-1">1</button>
          </td>
          <td>
            <button class="btn" id="btn-2">2</button>
          </td>
          <td>
            <button class="btn" id="btn-3">3</button>
          </td>
          <td>
            <button class="btn func" id="btn-add">+</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="btn" id="btn-0">0</button>
          </td>
          <td>
            <button class="btn" id="btn-00">00</button>
          </td>
          <td>
            <button class="btn" id="btn-point">.</button>
          </td>
          <td>
            <button class="btn func" id="btn-eqal">=</button>
          </td>
        </tr>
      </tr>
    </table>
  </body>
</html>
